REGI $HKCU\Keyboard Layout\Preload\\2=d0010804
REGI $HKCU\Keyboard Layout\Preload\\1=00000804
REGI $HKCU\Keyboard Layout\Substitutes\\00000804=00000409
REGI $HKCU\Keyboard Layout\Substitutes\\d0010804=00000804

//DPI自适应
REGI #HKCU\Control Panel\Desktop\\Win8DpiScaling=0
